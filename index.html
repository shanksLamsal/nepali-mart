<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nepali Mart - Your Trusted Neighborhood Store">
    <meta name="keywords" content="Nepali Mart, supermarket, grocery, Nepal, e-commerce">
    <title>Nepali Mart - Your Trusted Neighborhood Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-2xl font-bold text-gray-800" href="#">Nepali Mart</a>
            <div class="hidden md:flex space-x-6">
                <a class="text-gray-800 hover:text-blue-500" href="index.html">Home</a>
                <a class="text-gray-800 hover:text-blue-500" href="products.html">Products</a>
                <a class="text-gray-800 hover:text-blue-500" href="offers.html">Offers</a>
                <a class="text-gray-800 hover:text-blue-500" href="about.html">About Us</a>
                <a class="text-gray-800 hover:text-blue-500" href="contact.html">Contact</a>
                <a class="text-gray-800 hover:text-blue-500" href="cart.html">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <header class="bg-cover bg-center h-96" style="background-image: url('https://via.placeholder.com/1500x500');">
        <div class="container mx-auto h-full flex items-center justify-center">
            <div class="text-center text-white">
                <h1 class="text-5xl font-extrabold">Nepali Mart</h1>
                <p class="text-xl mt-4">Your Trusted Neighborhood Store</p>
            </div>
        </div>
    </header>

    <!-- Featured Products -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Featured Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Product Name</h3>
                    <p class="text-gray-600 mb-4">$10.00</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat Product Card for more products -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Nepali Mart. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="mt-4">Contact: info@nepalimart.com</p>
        </div>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
