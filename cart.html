<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Shopping Cart - Nepali Mart">
    <title>Cart - Nepali Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a class="text-2xl font-bold text-gray-800" href="index.html">Nepali Mart</a>
            <div class="hidden md:flex space-x-6">
                <a class="text-gray-800 hover:text-blue-500" href="index.html">Home</a>
                <a class="text-gray-800 hover:text-blue-500" href="products.html">Products</a>
                <a class="text-gray-800 hover:text-blue-500" href="offers.html">Offers</a>
                <a class="text-gray-800 hover:text-blue-500" href="about.html">About Us</a>
                <a class="text-gray-800 hover:text-blue-500" href="contact.html">Contact</a>
                <a class="text-gray-800 hover:text-blue-500" href="cart.html">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </a>
            </div>
            <div class="md:hidden">
                <button class="text-gray-800 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Your Shopping Cart</h2>
        <div id="cart-items" class="bg-white rounded-lg shadow-md p-8">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="text-right mt-8">
            <h3 class="text-2xl font-bold">Total: $<span id="cart-total">0.00</span></h3>
            <button class="bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition duration-300 mt-4">Checkout</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 Nepali Mart. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="mt-4">Contact: info@nepalimart.com</p>
        </div>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
